<!DOCTYPE html>
<html lang="ja">
<head>
    <title>レターミラー</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_contents">
            <div class="header_main">
                <h1><img class="logo" src="img/LetterMirror_Logo.png" width="150" height="100" alt="サイトタイトル"></h1>
            </div>
            <div class="header_list">
                <ul class="list">
                        <li><a href="#">PRODUCT</a></li>
                        <li><a href="#">MEDIA</a></li>
                        <li><a href="#">MEMBER</a></li>
                </ul>
            </div>
    </header>
    <div class="header_under">
        <img class="header_photo" src="img/header.jpg">
    </div>
    <main>
        <div class="main_1">
            <h1 class="heading_1">PRODUCT</h1>
        </div>
            <div class="product_header">
                <p>離れて暮らす祖父母世帯と孫世帯の<span>コミュニケーションを促進する</span>デバイス</p>
            </div>
            <div class="product_body">
                <div class="product_photo">
                    <img  src="img/main_product_lettermirror.png" alt="サイトタイトル">
                </div>
                <div class="product_comment">
                    <p>
                        私たちが作成した物は「離れて暮らすおじいちゃんおばあちゃんと<br>
                        孫を対象にお互いにコミュニケーションを取れるデバイス」です。<br>
                        　これはスマートフォンを使いこなしていない高齢者世帯と<br>
                        その孫世帯のオンラインでのコミュニケーションを促進するものです。<br>
                    </p>
                </div>
            </div>

    </main>
</body>
</html>
